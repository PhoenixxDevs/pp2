<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aim Trainer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

<body>
  <canvas id="canvas"></canvas>
  <div id="main-menu" class="main-menu">
    <h1 class="title j20">AIM TRAINER</h1>

      AIM TRAINER is a simple game that helps improve your aim and reaction time. <br>

    <button id="start-button" class="j20"onclick="main()">START</button>
  </div>
  <script src="assets/js/class.js"></script>
  <script src="assets/js/main.js"></script>
</body>
